<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/mobile.css">
    <link rel="stylesheet" href="../style/TelaEmPe.css">
    <title>Fast Converter</title>
</head>
<body>
    <header>
        <nav>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="nav-list">
                <a href="../index.html">Home</a>
                <a href="peso.html">Conversor de Peso</a>
                <a href="temperatura.html">Converter Temperaturas</a>
                <a href="moeda.html">Conversor de Moedas</a>
                <a href="comprimento.html">Conversor de Medidas de Comprimento</a>
                <a href="#">Converter Velocidade</a>
                <a href="https://docs.google.com/forms/d/1nzkrYEhA0WrOmea3X-8eRZjOWDrp64d9Mzxy_Uo6Qbc/viewform?edit_requested=true" target="_blank">Enviar FeedBack</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="Conversor">
            <label for="numero">Velocidade a ser convertida:</label>
            <input type="number" name="numero" id="numero">
            <label for="DeVelo">Dê:</label>
            <select name="DeVelo" id="DeVelo">
                <option value="">Escolha a escala de velocidade a ser convertida</option>
                <option value="ms" class="opcao">Metro por segundo(m/s)</option>
                <option value="kmh" class="opcao">Quilômetro por hora(km/h)</option>
            </select>

            <label for="ParaVelo">Para:</label>
            <select name="ParaVelo" id="ParaVelo">
                <option value="">Escolha a escala de velocidade de destino</option>
                <option value="ms" class="opcao">Metro por segundo(m/s)</option>
                <option value="kmh" class="opcao">Quilômetro por hora(km/h)</option>
            </select>
            <div class="resultado" id="resultado"></div>
            <button id="converter">Converter</button>
            <article id="curiosidadeVelo" class="artigo"></article>
        </section>
        
    </main>

    <footer>
        <div>
            <button class="social" id="linkedin"><img src="../imagens/icones/linkedinicon.png" alt="LinkEdin"></button>
            <button class="social"><img src="../imagens/icones/githubicon.png" alt="GitHub" id="github"></button>
        </div>
        <h2>by Marcos Antunes</h2>
    </footer>
    <script src="../script/mobile-navbar.js"></script>
    <script src="../script/ConversorDeVelo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Converter</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mobile.css">
    <script src="https://kit.fontawesome.com/cb91492e8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Fast Converter</h1>
    </header>

    <main>
        <section id="menu">
            <div id="OrganizacaoBotoes">
                <div>
                    <button class="botao" id="Calculadora"><img src="imagens/icones/calculadoraicon.png" alt="Calculadora" id="imgCalculadora">Calculadora</button>

                    <div class="popup-wrapper">
                        <div class="popup">
                            <div class="popup-close">x</div>

                            <div class="popup-content">
                                <div class="calculadora">
                                    <p id="resultadoCalc"></p>
                                    <table>
                                        <tr>
                                            <td><button class="CalcBotao" onclick="clean()">C</button></td>
                                            <td><button class="CalcBotao" onclick="insert('%')">%</button></td>
                                            <td><button class="CalcBotao" onclick="insert('/')">/</button></td>
                                            <td><button class="CalcBotao" onclick="insert('*')">x</button></td>
                                        </tr>
                                        <tr>
                                        <tr>
                                            <td><button class="CalcBotao" onclick="insert('7')">7</button></td>
                                            <td><button class="CalcBotao" onclick="insert('8')">8</button></td>
                                            <td><button class="CalcBotao" onclick="insert('9')">9</button></td>
                                            <td><button class="CalcBotao" onclick="insert('-')">-</button></td>
                                        </tr>
                                        <tr>
                                            <td><button class="CalcBotao" onclick="insert('4')">4</button></td>
                                            <td><button class="CalcBotao" onclick="insert('5')">5</button></td>
                                            <td><button class="CalcBotao" onclick="insert('6')">6</button></td>
                                            <td><button class="CalcBotao" onclick="insert('+')">+</button></td>
                                        </tr>
                                        <tr>
                                            <td><button class="CalcBotao" onclick="insert('1')">1</button></td>
                                            <td><button class="CalcBotao" onclick="insert('2')">2</button></td>
                                            <td><button class="CalcBotao" onclick="insert('3')">3</button></td>
                                            <td rowspan="2"><button class="CalcBotao" style="height: 106px;" onclick="calculate()">=</button></td>
                                        </tr>
                                        <tr>
                                            <td><button class="CalcBotao" onclick="insert('0')">0</button></td>
                                            <td><button class="CalcBotao" onclick="insert('.')">.</button></td>
                                            <td><button class="CalcBotao" onclick="back()">âŒ«</button></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="botao" id="peso"><img src="imagens/icones/pesoicon.png" alt="Peso" id="imgPeso">Conversor de Peso</button>

                    <button class="botao" id="documentos"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xml:space="preserve"><path class="svgpath" d="M328.294 8.294H87.914c-9.772 0-17.693 7.921-17.693 17.693v460.026c0 9.772 7.921 17.693 17.693 17.693h336.173c9.772 0 17.693-7.921 17.693-17.693V121.782a17.69 17.69 0 0 0-5.182-12.51l-95.792-95.795a17.692 17.692 0 0 0-12.512-5.183z"/><path class="svgpath" d="M335.067 105.607V9.642a17.697 17.697 0 0 0-6.773-1.348h-9.814v97.313c0 14.329 11.658 25.987 25.987 25.987h97.313v-9.812c0-2.348-.467-4.648-1.349-6.775h-95.964c-5.184-.001-9.4-4.217-9.4-9.4z"/><path  d="M450.073 121.782c0-6.941-2.703-13.467-7.611-18.376L346.67 7.611C341.762 2.704 335.235 0 328.294 0H87.914c-14.33 0-25.987 11.658-25.987 25.987v460.026c0 14.329 11.658 25.987 25.987 25.987h336.173c14.329 0 25.987-11.658 25.987-25.987V121.782zm-25.987 373.631H87.914c-5.183 0-9.4-4.217-9.4-9.4V25.987c0-5.183 4.217-9.4 9.4-9.4H318.48v89.019c0 14.329 11.658 25.987 25.987 25.987h61.927a8.294 8.294 0 0 0 0-16.588h-61.927c-5.183 0-9.4-4.217-9.4-9.4v-86.14l95.665 95.669a9.338 9.338 0 0 1 2.752 6.646v364.231c.002 5.185-4.215 9.402-9.398 9.402z"/></svg>Converter documentos</button>
                </div>

                <div>
                    <button class="botao" id="moeda"><img src="imagens/icones/convertermoedaicon.png" alt="Moeda" id="imgMoeda">Conversor de Moedas</button>
                    
                    <button class="botao" id="comprimento"><img src="imagens/icones/fitametricaicon.png" alt="Medida" id="imgComprimento">Conversor de Comprimento</button>

                    <button class="botao" id="audio"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 32 32" xml:space="preserve"><path d="M27 32H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h7V1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v30a1 1 0 0 1-1 1zM6 30h20V2H14v7a1 1 0 0 1-1 1H6v20z"/><path d="m5 9 8-8v8z"/><path d="M13 10H5a1 1 0 0 1-.707-1.707l8-8A1 1 0 0 1 14 1v8a1 1 0 0 1-1 1zM7.414 8H12V3.414L7.414 8zM18 20.5a1 1 0 0 1-1-1v-9a1 1 0 1 1 2 0v9a1 1 0 0 1-1 1z"/><path d="M16 22.5c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3zm0-4a1.001 1.001 0 0 0 0 2 1.001 1.001 0 0 0 0-2z"/></svg>Converter audio</button>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <button class="social" id="linkedin"><img src="imagens/icones/linkedinicon.png" alt="LinkEdin"></button>
            <button class="social"><img src="imagens/icones/githubicon.png" alt="GitHub" id="github"></button>
            
        </div>
        <h2>by Marcos Antunes</h2>
        
    </footer>

    <script src="script/main.js"></script>
    <script src="script/calculadora.js"></script>
    
</body>
</html>
